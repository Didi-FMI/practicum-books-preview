<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <title>Cook book</title>
</head>

<body>
    <div>
        <div class="d-flex justify-content-center">

            <form class="search-bar">

                <div class="col-sm-4">
                    <input class="search-input" id="search" type="text" placeholder="What are you looking for?" />
                </div>

                <div class="col-sm-3">
                    <select class="search-input" id="cuisine">
                        <option value="" hidden>Cuisine</option>
                        <option value="0">All</option>
                        <option value="american">American</option>
                        <option value="british">British</option>
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <select class="search-input" id="diet">
                        <option value="" hidden>Diet type</option>
                        <option value="0">All</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="ketogenic">Ketogenic</option>
                        <option value="gluten free">Gluten Free</option>
                    </select>
                </div>

                <div class="col-sm-2" style="height: 100%;">
                    <button class="btn btn-success btn-block" style="width: 100%; height: 100%;" type="button"
                        id="btn-search">Search</button>
                </div>

            </form>
        </div>

        <div class="d-flex justify-content-center">
            <ul class="result-list" id="recipes-list"></ul>
        </div>

        <div class="d-flex justify-content-center">
            <h2 style="display: none;" id="no-results">No Results Found</h2>
        </div>

    </div>

    <li class="list-group-item result-item" id="recipe" style="display: none;">
        <div class="row p-3">
            <div class="col-sm-4">
                <img class="thumbnail img-responsive" style="border-radius: 5px; width: 100%;" id="recipe-img">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <h1 id="recipe-name"></h1>
                </div>
                <div class=row>
                    <p id="recipe-description"></p>
                </div>
                <div class=row>
                    <button class="btn btn-light" type="button" id="btn-view-more">View more</button>
                </div>
            </div>
        </div>

        <div class="row p-5" id="more-info" hidden>
            <div class="row" style="width: 100%;">
                <div class="col-sm-6">
                    <h4>Ingredients</h4>
                </div>
                <div class="col-sm-6">
                    <h4>Instruction steps</h4>
                </div>
            </div>

            <div class="row" style="width: 100%;">
                <div class="col-sm-6">
                    <ul id="ingredients-list"></ul>

                </div>
                <div class="col-sm-6">
                    <ol class="list-group" id="steps-list"></ol>
                </div>
            </div>
        </div>
    </li>

    <li id="recipe-description-list-item" style="display: none;">
        <label style="vertical-align: text-top;" id="item-label"></label>
    </li>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>

</html>
